<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

</head>

<body>

  <div id="app">
    <p>
      <span v-if="vif" style="font-size:26px">v-if</span> <button @click="vIf">切换</button>
    </p>
    <p>
      <span v-show="vshow" style="font-size:26px">v-show</span> <button @click="vShow">切换</button>
    </p>
    <p>
      <span style="font-size:26px">v-text:</span><span v-text="text"></span>
    </p>
    <p>
      <span style="font-size:26px">v-html:</span><span v-html="html"></span>
    </p>
    <p>
      <span style="font-size:26px" v-bind:style="style">v-bind:</span>
    </p>
    <p>
      <span style="font-size:26px">v-model:</span><input v-model="model"></input> <span>模板字符串:{{model}}</span>
    </p>
  </div>

  <script src="./src/http.js"></script>
  <script src="./src/socket.js"></script>
  <script src="./src/vue.js"></script>
  <script src="./src/index.js"></script>
